<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
</head>

<body>
    <div id="app">
        <h1>Komponenten</h1>
        <child-component message="Hallo"></child-component>
    </div>

    <script type="text/x-template" id="child-component-template">
        <div>
            <h2>Child-Component</h2>
            <grand-child-component :message="message"></grand-child-component>
        </div>
    </script>

    <script type="text/x-template" id="grand-child-component-template">
        <p>Grand-Child-Component: {{message}}</p>
    </script>

    <script type="module">
        import { createApp, ref } from '../js/vue.esm-browser.js';
        const GrandChildComponent = {
            template: '#grand-child-component-template',
            props: ['message']
        }

        const ChildComponent = {
            template: '#child-component-template',
            components: {
                'grand-child-component': GrandChildComponent
            },
            props: ['message']

        }
        createApp({
            components: {
                'child-component': ChildComponent
            },
        })
            .mount('#app')
    </script>
</body>

</html>
