<html lang="de">

    <title>Formular</title>
</head>

<body>

        <input type="checkbox" id="checkbox" v-model="agb" true-value="natürlich" false-value="nö">

        createApp({
            setup() {

                return {

            }
        })
            .mount('#app')

</html>
