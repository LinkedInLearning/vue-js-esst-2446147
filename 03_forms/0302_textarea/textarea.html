<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <style>
        .formatted {
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div id="app">
        <textarea rows="5" cols="20" v-model="message"></textarea>
        <p>Nachricht: {{ message }}</p>
        <p class="formatted">Nachricht: {{ message }}</p>
    </div>

    <script type="module">
        import { createApp, ref } from '../js/vue.esm-browser.js'
        createApp({
            setup() {
                const message = ref('')
                return {
                    message
                }
            }
        })
            .mount('#app')
    </script>
</body>

</html>
